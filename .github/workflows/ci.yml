name: CI

on:
  push:
    branches:
      - "devel"
  pull_request:
    branches:
      - "**"
    types: [opened, synchronize]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: "Build binaries"
        run: make build

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.x

      - name: "Run unit tests"
        run: make test-unit

      - name: "Run e2e tests"
        run: make test-e2e

      - name: "Run integration tests"
        run: make test-integration

      - name: "Run ledger tests"
        run: make test-ledger-mock

      - name: "Run race tests"
        run: make test-race
